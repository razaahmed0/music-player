<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Music Player</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/assets/css/main.77bb5cfd.css">
	<script src="/assets/js/main.77bb5cfd.js"></script></head>
	<body>
		<h1>Music Player</h1>
		<div class="music-container play">
			<div class="music-info">
				<h4 id="title">Ukulele</h4>
				<div class="progress-container">
					<div class="progress"></div>
				</div>
			</div>

			<audio src="/ukulele.73f486c3.mp3" id="audio"></audio>
			<div class="img-container">
				<img src="/assets/img/ukulele.dd8febd0.jpg" alt="music-cover">
			</div>

			<div class="navigation">
				<button class="action-btn" id="prev">
					<i class="fas fa-backward"></i>
				</button>
				<button class="action-btn action-btn-big" id="play">
					<i class="fas fa-play"></i>
				</button>
				<button class="action-btn" id="next">
					<i class="fas fa-forward"></i>
				</button>
			</div>
		</div>
	</body>
</html>
